<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贴吧签到助手</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 使用 SF Symbol 字体 -->
    <style>
        @font-face {
            font-family: "SF Pro Display";
            src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-regular-webfont.woff");
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>贴吧签到助手</h1>
            <div class="tabs">
                <button class="tab-btn active" data-tab="config">配置</button>
                <button class="tab-btn" data-tab="logs">日志</button>
            </div>
        </header>

        <main>
            <!-- 配置面板 -->
            <section id="config" class="tab-content active">
                <div class="card">
                    <h2>基本配置</h2>
                    <form id="config-form">
                        <div class="form-group">
                            <label for="bduss">BDUSS</label>
                            <input type="text" id="bduss" name="bduss" placeholder="请输入贴吧BDUSS">
                            <p class="help-text">在贴吧网页中登录，按F12打开开发者工具，找到Cookie中的BDUSS值</p>
                        </div>

                        <div class="form-group">
                            <label for="bark-server">Bark服务器</label>
                            <input type="text" id="bark-server" name="barkServer" placeholder="例如：https://api.day.app">
                        </div>

                        <div class="form-group">
                            <label for="bark-key">Bark推送Key</label>
                            <input type="text" id="bark-key" name="barkKey" placeholder="请输入Bark推送Key">
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="push-enabled" name="pushEnabled">
                                <span>启用推送通知</span>
                            </label>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn primary">保存配置</button>
                            <button type="button" id="sign-now" class="btn secondary">立即签到</button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <h2>签到状态</h2>
                    <div id="status">
                        <p>上次签到时间：<span id="last-sign-time">暂无</span></p>
                        <div id="sign-result"></div>
                    </div>
                </div>
            </section>

            <!-- 日志面板 -->
            <section id="logs" class="tab-content">
                <div class="card">
                    <h2>签到日志</h2>
                    <div class="log-list" id="log-list">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
                
                <div class="card" id="log-detail-card" style="display: none;">
                    <h2>日志详情</h2>
                    <div id="log-detail"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>贴吧签到助手 &copy; 2023</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
